<form [ngSwitch]="loggedInUser?.Role">
<div class="container mt-4">
    <h2>Edit Profile</h2>

    <form *ngSwitchCase="'jobseeker'" (ngSubmit)="updateProfile()">
        <!-- Jobseeker form fields -->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="loggedInUser.FullName" name="FullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="loggedInUser.Email" name="Email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="loggedInUser.Password" name="Password" placeholder="Enter your Password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" [(ngModel)]="loggedInUser.ConfirmPassword" name="ConfirmPassword" placeholder="Confirm your Password" required>
        </div>

        <div class="form-group">
            <label for="mobileNo">Mobile Number</label>
            <input type="tel" class="form-control" [(ngModel)]="loggedInUser.MobileNo" name="MobileNo" placeholder="Enter your mobile number" required>
        </div>

        <div class="form-group">
            <label for="experienceStatus">Experience Status</label>
            <select class="form-control" [(ngModel)]="loggedInUser.ExperienceStatus" name="ExperienceStatus" required>
                <option value="entryLevel">Entry Level</option>
                <option value="midLevel">Mid Level</option>
                <option value="seniorLevel">Senior Level</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ResumeURL">Resume URL</label>
            <input type="text" class="form-control" [(ngModel)]="loggedInUser.ResumeURL" name="ResumeURL" placeholder="Enter your mobile number" required>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 2%;">Save Changes</button>
    </form>
</div>

<div class="container mt-4">
    <form *ngSwitchCase="'employer'" (ngSubmit)="updateProfile()">
        <!-- Employer form fields -->
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" [(ngModel)]="loggedInUser.CompanyName" name="CompanyName" placeholder="Enter your company name" required>
        </div>

        <div class="form-group">
            <label for="companyEmail">Company Email</label>
            <input type="text" class="form-control" [(ngModel)]="loggedInUser.Email" name="Email" placeholder="Enter your company name" required>
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="loggedInUser.Password" name="Password" placeholder="Confirm your Password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" [(ngModel)]="loggedInUser.ConfirmPassword" name="ConfirmPassword" placeholder="Confirm your Password" required>
        </div>

        <div class="form-group">
            <label for="mobileNo">Mobile Number</label>
            <input type="tel" class="form-control" [(ngModel)]="loggedInUser.MobileNo" name="PhoneNo" placeholder="Enter your mobile number" required>
        </div>

        <div class="form-group">
            <label for="phoneNo">Phone Number</label>
            <input type="tel" class="form-control" [(ngModel)]="loggedInUser.PhoneNo" name="PhoneNo" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="companyAddress">Company Address</label>
            <input type="text" class="form-control" [(ngModel)]="loggedInUser.CompanyAddress" name="CompanyAddress" placeholder="Enter your company address" required>
        </div>

        <div class="form-group">
            <label for="companyDescription">Company Description</label>
            <textarea class="form-control" rows="2" [(ngModel)]="loggedInUser.CompanyDescription" name="CompanyDescription" placeholder="Enter your company description"></textarea>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" [(ngModel)]="loggedInUser.City" name="City" placeholder="Enter your city" required>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" [(ngModel)]="loggedInUser.State" name="State" placeholder="Enter your state" required>
        </div>

        <div class="form-group">
            <label for="logoURL">Company Logo URL</label>
            <input type="url" class="form-control" [(ngModel)]="loggedInUser.LogoURL" name="LogoURL" placeholder="Enter your company logo URL" required>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 2%;">Save Changes</button>
    </form>
</div>
</form>
