<form>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-uppercase text-center mb-4">Employer Registration</h2>
                <form>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Company Name</label>
                            <input type="text" [(ngModel)]="employerObj.CompanyName" name="CompanyName" class="form-control" required >
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" [(ngModel)]="employerObj.Email" name="Email" class="form-control" required>
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Mobile No.</label>
                            <input type="tel" [(ngModel)]="employerObj.MobileNo" name="MobileNo" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phoneNo" class="form-label">Phone No.</label>
                            <input type="tel" [(ngModel)]="employerObj.PhoneNo" name="PhoneNo" class="form-control">
                        </div>
                    </div> 

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="employerObj.Password" name="Password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Company Address</label>
                        <textarea class="form-control" rows="2" [(ngModel)]="employerObj.CompanyAddress" name="CompanyAddress" required></textarea>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label">Company Description</label>
                        <textarea class="form-control" rows="2" [(ngModel)]="employerObj.CompanyDescription" name="CompanyDescription"></textarea>
                    </div>
    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" required [(ngModel)]="employerObj.City" name="City">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" required [(ngModel)]="employerObj.State" name="State">
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label">Company Logo URL</label>
                        <input type="url" class="form-control" required [(ngModel)]="employerObj.LogoURL" name="LogoURL">
                    </div>
    
                <div class="mb-3">
                    <button (click)="onRegister()" type="button" class="btn btn-register btn-block">Register</button>
                </div>


                <div class="login-link">
                    <p>Already an Employer? <a href="#">Login</a></p>
                </div>
    
                </form>
            </div>
        </div>
    </div>
</form>
