<form>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-uppercase text-center mb-4">Employer Registration</h2>
                <form>
                    <div class="row">
                        <div class="btn-group">
                            <button type="button" (click)="isJobseeker = true" [ngClass]="isJobseeker? 'btn-success':'btn-primary'"  class="btn">Register as a JobSeeker</button>
                            <button type="button" (click)="isJobseeker = false" [ngClass]="!isJobseeker? 'btn-success':'btn-primary'" class="btn">Register as an Employer</button>
                        </div>
                    </div>
                    <div *ngIf="isJobseeker">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" [(ngModel)]="jobseekerObj.FullName" name="FullName" placeholder="Enter your full name" required>
                        </div>
            
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="jobseekerObj.Email" name="Email" placeholder="Enter your email" required>
                        </div>
            
                        <div class="form-group">
                            <label for="mobileNo">Mobile Number</label>
                            <input type="tel" class="form-control" [(ngModel)]="jobseekerObj.MobileNo" name="MobileNo" placeholder="Enter your mobile number" required>
                        </div>
            
                        <div class="form-group">
                            <label for="experienceStatus">Experience Status</label>
                            <select class="form-control" [(ngModel)]="jobseekerObj.ExperienceStatus" name="ExperienceStatus" required>
                                <option value="entryLevel">Entry Level</option>
                                <option value="midLevel">Mid Level</option>
                                <option value="seniorLevel">Senior Level</option>
                            </select>
                        </div>
            
                        <div class="form-group">
                            <label for="resumeURL">Resume URL</label>
                            <input type="url" class="form-control" [(ngModel)]="jobseekerObj.ResumeURL" name="ResumeURL" placeholder="Enter the URL to your resume" required>
                        </div>
                        <div button mb-3 style="text-align: center;">
                            <button (click)="onRegisterJobSeeker()" type="submit" class="btn btn-register btn-primary" style="margin-top: 5%;">Register</button>
                        </div>
                        <div class="login-link">
                            <p>Already a Job Seeker? <a href="#">Login</a></p>
                        </div>
                    </div>
                </form>
                    <form>
                    <div *ngIf="!isJobseeker">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Company Name</label>
                                <input type="text" [(ngModel)]="employerObj.CompanyName" name="CompanyName" class="form-control" required >
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" [(ngModel)]="employerObj.Email" name="Email" class="form-control" required>
                            </div>
                        </div>
        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Mobile No.</label>
                                <input type="tel" [(ngModel)]="employerObj.MobileNo" name="MobileNo" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phoneNo" class="form-label">Phone No.</label>
                                <input type="tel" [(ngModel)]="employerObj.PhoneNo" name="PhoneNo" class="form-control">
                            </div>
                        </div> 
    
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" [(ngModel)]="employerObj.Password" name="Password" required>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Company Address</label>
                            <input type="text" class="form-control" [(ngModel)]="employerObj.CompanyAddress" name="CompanyAddress" required>
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Company Description</label>
                            <textarea class="form-control" rows="2" [(ngModel)]="employerObj.CompanyDescription" name="CompanyDescription"></textarea>
                        </div>
        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" required [(ngModel)]="employerObj.City" name="City">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">State</label>
                                <input type="text" class="form-control" required [(ngModel)]="employerObj.State" name="State">
                            </div>
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Company Logo URL</label>
                            <input type="url" class="form-control" required [(ngModel)]="employerObj.LogoURL" name="LogoURL">
                        </div>
                        <div class="button mb-3">
                            <button (click)="onRegisterEmployer()" type="button" class="btn btn-register btn-block">Register</button>
                        </div>
                        <div class="login-link">
                            <p>Already an Employer? <a href="#">Login</a></p>
                        </div>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
</form>
